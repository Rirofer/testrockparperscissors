<section id="games">
  <h2>Games</h2>
  <button mat-raised-button color="primary" class="start-game-button" (click)="startGame()">Start game</button>

  <table mat-table [dataSource]="games.resources" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef> Winner </th>
      <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
    </ng-container>

    <ng-container matColumnDef="startedOn">
      <th mat-header-cell *matHeaderCellDef> Started On </th>
      <td mat-cell *matCellDef="let element"> {{element.startedOn | date:'medium'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
