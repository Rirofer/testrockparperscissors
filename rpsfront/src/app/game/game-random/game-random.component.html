<div id="play-game">
  <h2>Current Game</h2>
  <h3>Started on </h3> {{currentGame?.startedOn}}
  <h3>Status </h3> {{currentGame?.status}}
  <h3>Rounds</h3>
  <app-rounds [rounds]="currentGame?.rounds"></app-rounds>
  <br/>
  <select name="moves" id="moves" (change)="onMoveSelected($event)">
    <option *ngFor="let option of moveOptions" value="{{option}}">{{ option }}</option>
  </select>
  <button (click)="playRandomRound()" [disabled]="!canPlayRound">Play random round</button>
</div>
